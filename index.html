<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
  
</head>
<body>

  <div class="card">
    <div class="card__image">
      <img src="images/image-header-mobile.jpg" alt="" class="card__image-mobile">
      <img src="images/image-header-desktop.jpg" alt="" class="card__image-desktop">
      
    </div>
    <div class="card__content">
      <h1 class="card__content-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__content-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <ul class="card__content-stat">
          <li class="content__content-stat_item"> <h2>10k+</h2> <span>companies</span></li>
          <li class="content__content-stat_item"> <h2>314</h2> <span>templates</span></li>
          <li class="content__content-stat_item"><h2>12m+</h2> <span>queries</span></li>
        </ul>
    </div>

  </div>

   
</body>
</html>
